<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproducir Video</title>
</head>
<body>
  <button onclick="document.getElementById('miVideo').style.display='block'; document.getElementById('miVideo').play(); this.style.display='none';">
    Reproducir Video
  </button>
  <br>
  <video id="miVideo" width="320" height="240" style="display:none;">
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>
</body>
</html>
