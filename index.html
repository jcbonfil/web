<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Música y Video</title>
  <style>
    body {
      background-color: #40e0d0; /* azul turquesa */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #miVideo {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #40e0d0;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="Duncan Dhu.mp3" autoplay loop></audio>
  <h1>Página de ejemplo con música de fondo</h1>
  <button id="showVideoBtn">Ver Video</button>

  <video id="miVideo" width="320" height="180" controls>
    <source src="golondrinas.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const showVideoBtn = document.getElementById('showVideoBtn');
    const miVideo = document.getElementById('miVideo');

    showVideoBtn.addEventListener('click', function() {
      bgMusic.pause();
      miVideo.style.display = 'block';
      showVideoBtn.style.display = 'none';
      miVideo.play();
    });
  </script>
</body>
</html>
